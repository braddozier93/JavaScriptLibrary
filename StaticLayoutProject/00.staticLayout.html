<!DOCTYPE html>
<html>
  <head>
    <title>Static Layout</title>
    <link rel="stylesheet" type="text/css" href="00.staticLayout.css"/>   
  </head>
  <body>
      <div id="covid-bar" style="display: block;">
        <div id="covid-bar-wrapper">
            <div class="covid-bar-section">
                <span id="covid-bar-description">
                    "We're still coding! We've transitioned all our courses to online immersive learning."
                </span>
                <a id="covid-action" class="covid-bar-button" href="http://elevenfifty.org/laid-off-and-displaced-how-the-tech-community-can-help-fill-the-void/"
                target="_top">Our response to COVID-19</a>
            </div>
            <div id="covid-close"><img src="https://elevenfifty.org/wp-content/plugins/seedprod-notification-bar-pro/template/images/close.png" alt="close"></div>
        </div>
      </div>












  </body>
</html>
